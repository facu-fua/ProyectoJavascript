<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Javascript</title>
    <!-- Fonts -->
    <!-- titulo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ribeye+Marrow&display=swap" rel="stylesheet">
    <!-- general -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pragati+Narrow&display=swap" rel="stylesheet">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS ToastifyJS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <div id="logo">
            <img id="imagen" src="/multimedia/icono.webp" alt="helado">
            <h1>Heladeria Pepito</h1>
        </div>

        <div>
            <div id="ingreso">
                <input type="text" name="" id="usuario" placeholder="Usuario">
                <input type="password" name="" id="password" placeholder="Contraseña">
                <input type="button" value="Ingresar" id="ingresar">
            </div>
            <div id="ingreso2">
                <h6 id="mensaje1"></h6>
                <h6>Aun no tienes cuenta? <input id="registrarme" type="button" value="Registrate"></h6>
            </div>
        </div>
    </header>

    <div id="saludoCarrito">
        <h2 id="saludo"></h2>
        <div>
            <label for="oscuro">Desea entrar en modo oscuro?</label>
            <input type="checkbox" name="" id="modoOscuro">
        </div>
    </div>

    <h2>Selecciona el pote que desees:</h2>
    <div id="pesos">
    </div>


    <div>
        <h2>Nuestros helados:</h2>
    </div>

    <section id="helados">
    </section>

    <div id="carrito">
        <div id="cartLogo">
            <input type="image" src="/multimedia/carrito.png" alt="">
        </div>
        <div id="openCart" class="invisible">
            <div id="carritoTotal">
                <h3 id="precioCarrito">Su total es de $0</h3>
                <div id="botonesCarrito">
                    <input id="confimarCarrito" type="button" value="Confirmar" disabled>
                    <input id="vaciarCarrito" type="button" value="Vaciar Carrito" disabled>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h3>Encontranos en Rioja al 432</h3>
    </footer>


    <div id="overlaySeleccion" class="invisible overlay">
        <div id="heladoSeleccion">
            <div id="contenedorSeleccion">
                <div id="sabores">
                    <h3>Selecciona tus gustos:</h3>
                    <ul>
                    </ul>
                </div>
            </div>
            <div id="botonesSeleccion">
                <input type="button" id="confirmarGustos" value="Confirmar" disabled>
                <input type="button" id="cancelarGustos" value="Cancelar">
            </div>
        </div>
    </div>

    <div id="overlayPago" class="invisible overlay">
        <div id="contenedorForm">
            <form action="">
                <h2 id="precioPago">Su total es de: $1500</h2>
                <h3>Como desea abonar?</h3>
                <div id="metodoPago">
                    <span>
                        <label for="efectivo">Efectivo</label>
                        <input type="radio" name="pago" id="efectivo" value="efectivo">
                    </span>
                    <span>
                        <label for="billetera">Billetera</label>
                        <input type="radio" name="pago" id="billetera" value="billetera">
                    </span>
                </div>
                <h3>Lo retira o se lo llevamos?</h3>
                <div id="metodoEntrega">
                    <span>
                        <label for="local">Retiro en local</label>
                        <input type="radio" name="entrega" id="local" value="efectivo">
                    </span>
                    <span>
                        <label for="domicilio">Envio a domicilio</label>
                        <input type="radio" name="entrega" id="domicilio" value="billetera">
                    </span>
                </div>
                <div id="direccionEnvio">
                    <input type="text" name="" id="direccion" placeholder="Inserte su direccion">
                </div>

                <div id="botonesFinales">
                    <input id="btnCompraFinal" type="submit" value="Confirmar">
                    <input id="btnCancelarFinal" type="button" value="Cancelar">
                </div>
            </form>
        </div>
    </div>

    <div id="overlayRegistro" class="overlay invisible">
        <div id="registro">
            <div id="datosRegistro">
                <h3>Ingrese sus datos para registrarse:</h3>
                <input id="nuevoUsuario" type="text" placeholder="Ingrese un usuario">
                <input id="nuevoPassword" type="password" placeholder="Ingrese una contraseña">
                <input id="nuevoEmail" type="email" placeholder="Ingrese su correo electronico">
                <input id="nuevoDomicilio" type="text" placeholder="Ingrese su direccion">
            </div>
            <div id="botonesRegistro">
                <input id="confimarRegistro" type="button" value="Resgistrarse">
                <input id="cancelarRegistro" type="button" value="Cancelar">
            </div>
        </div>
    </div>

    <!-- Js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- JS Sweet Alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- JS Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- JS -->
    <script src="/js/main.js"></script>
</body>

</html>
